<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GifTastic</title>
  <link rel="icon" type="image/x-icon" href="assets/images/gif-favicon.ico">
  <!-- Link to the Bootstrap Library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">

      <h1 class="text-center"><strong>GifTastic Gizmo!</strong></h1>
      <h2 class="text-center" id="instructions">Click to see gifs of your favorite animal, Click a gif see it in action.</h2>
      <h3 class="text-center" id='search-terms'>Try searching for anything you would like to see.</h3>

    </div> <!-- End Jumbotron -->

    <!-- Row containing the animal buttons -->
    <div class="row" id="buttonPanel">
    </div> <!-- End row with animal buttons -->

    <!-- Row containing the Gifs and the user form -->
    <div class="row">

      <!-- Left panel containing the Gifs -->
      <div class="col-lg-10 container-fluid" id="gifPanel">
      </div> <!-- End left panel containing the Gifs  -->

      <!-- Right panel containing the user form -->
      <div class="col-lg-2 formPanel">
        <form id="animal-form">
          <label for="animal-input" class="inputLabel">Add anything you like!</label>
          <input type="text" id="animal-input" autocomplete="off"><br>

          <!-- Button triggers a new animal to be added -->
          <input id="add-animal" type="submit" value="Submit">
        </form>
      </div> <!-- End right panel containing the user form -->

    </div> <!-- End row with Gifs and user form -->
    <div class="fixed-bottom">"Powered by Giphy"</div>



  </div> <!-- End Bootstrap Grid -->
  <!-- Link to the jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Link to the Popper Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Link to the JavaScript Library -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Link to my Script -->
  <script type="text/javascript" src="./assets/javascript/script.js"></script>

</body>

</html>
